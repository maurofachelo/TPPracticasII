<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <title>La Concesionaria</title>
  </head>
  <body>
    <h1 class="text-center">La Concesionaria</h1>
    <div class="col-md-12 row">
      <div class="col-md-6">
        <form
          id="formularioPrincipal"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="patente"
                placeholder="Patente"
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                name="marca"
                placeholder="Marca"
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                name="modelo"
                placeholder="Modelo"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <select name="tipo" class="form-select" id="tipo">
                <option value="" selected disabled>Tipo</option>
                <option value="Sedan">Sedan</option>
                <option value="Suv">SUV</option>
                <option value="Coupe">Coupé</option>
                <option value="Utilitario">Utilitario</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                name="anio"
                placeholder="Año"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                name="kilometraje"
                placeholder="Kilometraje"
              />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input
                type="number"
                class="form-control"
                name="precio"
                placeholder="Precio U$S"
              />
            </div>
            <div class="col">
              <select name="combustible" id="combustible" class="form-select">
                <option value="" selected disabled>Combustible</option>
                <option value="nafta">Nafta</option>
                <option value="naftaGNC">Nafta y GNC</option>
                <option value="diesel">Diesel</option>
                <option value="electrico">Eléctrico</option>
              </select>
            </div>
            <div class="col">
              <input
                type="date"
                class="form-control"
                name="fechaIngreso"
                placeholder="Fecha de Ingreso"
              />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="estadoMotor">Estado del Motor</label>
              <select name="estadoMotor" id="estadoMotor">
                <option value="" selected disabled>Valor</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="col">
              <label for="estadoInterior">Estado del Interior</label>
              <select name="estadoInterior" id="estadoInterior">
                <option value="" selected disabled>Valor</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="col">
              <label for="estadoExterior">Estado del Exterior</label>
              <select name="estadoExterior" id="estadoExterior">
                <option value="" selected disabled>Valor</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>

          <input
            type="file"
            name="imagenes[]"
            id="imagenes"
            multiple
            accept="image/*"
          />

          <div class="row">
            <button class="col" type="submit" formaction="create.php">
              Agregar
            </button>
            <button class="col" type="button" id="btnConsultar">
              Consultar
            </button>
            <button
              class="btn btn-warning col"
              type="button"
              id="btnActualizar"
            >
              Actualizar
            </button>

            <button type="button" class="btn btn-danger col" id="btnBorrar">
              Borrar
            </button>
            <button class="col" type="reset">Limpiar</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <table class="table table-bordered w-100">
          <thead>
            <tr>
              <th class="col1">Patente</th>
              <th class="col1">Marca</th>
              <th class="col1">Modelo</th>
              <th class="col">Año</th>
              <th class="col1">Precio</th>
              <th class="col1">Ingreso</th>
              <th class="col1">Fotos</th>
            </tr>
          </thead>
          <tbody id="tablaVehiculos"></tbody>
        </table>
      </div>
    </div>
    <!-- Modal Confirmacion de Borrar -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteLabel">
              Confirmar Eliminación
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="deleteModalBody">
            <!-- Aquí se completarán los datos del vehículo -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Borrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Confirmacion de ACTUALIZAR -->
    <div
      class="modal fade"
      id="confirmUpdateModal"
      tabindex="-1"
      aria-labelledby="confirmUpdateLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmUpdateLabel">
              Confirmar Actualizacion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="updateModalBody">
            <!-- Aquí se completarán los datos del vehículo -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmUpdateBtn">
              Actualizar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Alta -->
    <div
      class="modal fade"
      id="modalResultadoAlta"
      tabindex="-1"
      aria-labelledby="modalResultadoAltaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="modalResultadoAltaLabel">
              Resultado del Alta
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="resultadoAltaBody">
            <!-- Mensaje dinámico -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal LEER -->
    <div
      class="modal fade"
      id="confirmReadModal"
      tabindex="-1"
      aria-labelledby="confirmReadLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmReadLabel">
              Informacion Completa del vehiculo
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body col-md-12" id="updateModalBody">
            <div class="col-md3" id="modalReadAtributos"></div>
            <div class="col-md3" id="modalReadImagenes"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
