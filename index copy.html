<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <title>La Concesionaria</title>
  </head>
  <body>
    <h1>La Concesionaria</h1>
    <form method="POST" action="create.php" enctype="multipart/form-data">
      <input
        type="number"
        name="idVehiculo"
        placeholder="ID (solo actualizar/borrar)"
      />
      <input type="text" name="marca" placeholder="Marca" />
      <input type="text" name="modelo" placeholder="Modelo" />

      <label for="tipo">Tipo</label>
      <select name="tipo" id="tipo">
        <option value="Sedan">Sedan</option>
        <option value="Suv">SUV</option>
        <option value="Coupe">Coupé</option>
        <option value="Utilitario">Utilitario</option>
      </select>
      <input type="number" name="anio" placeholder="Año" />
      <input type="number" name="kilometraje" placeholder="Kilometraje" />

      <label for="combustible">Tipo de Combustible</label>
      <select name="combustible" id="combustible">
        <option value="nafta">Nafta</option>
        <option value="naftaGNC">Nafta y GNC</option>
        <option value="diesel">Diesel</option>
        <option value="electrico">Eléctrico</option>
      </select>

      <input type="number" name="precio" placeholder="Precio" />

      <label for="fechaIngreso">Fecha de Ingreso del Vehículo</label>
      <input type="date" name="fechaIngreso" placeholder="Fecha de Ingreso" />

      <br />

      <label for="estadoMotor">Estado del Motor</label>
      <select name="estadoMotor" id="estadoMotor">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="estadoInterior">Estado del Interior</label>
      <select name="estadoInterior" id="estadoInterior">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="estadoExterior">Estado del Exterior</label>
      <select name="estadoExterior" id="estadoExterior">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="imagenes">Fotos del vehículo</label>
      <input
        type="file"
        name="imagenes[]"
        id="imagenes"
        multiple
        accept="image/*"
      />

      <br /><br />

      <button type="submit" formaction="create.php">Agregar</button>
      <button type="submit" formaction="read.php">Consultar</button>
      <button type="submit" formaction="update.php">Actualizar</button>
      <button type="submit" formaction="delete.php">Borrar</button>
      <button type="reset">Limpiar</button>
    </form>
  </body>
</html>
