  <body>
    <h1 class="text-center">La Concesionaria</h1>
    <div class="col-md-12 row">
      <div class="col-md-6">
        <form method="POST" action="create.php" enctype="multipart/form-data">
          <!-- <input
            type="number"
            name="idVehiculo"
            placeholder="ID (solo actualizar/borrar)"
          /> -->
          <div class="row">
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                name="marca"
                placeholder="Marca"
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                name="modelo"
                placeholder="Modelo"
              />
            </div>
            <div class="col-md-4">
              <select name="tipo" class="form-select" id="tipo">
                <option value="" selected disabled>Tipo</option>
                <option value="Sedan">Sedan</option>
                <option value="Suv">SUV</option>
                <option value="Coupe">Coupé</option>
                <option value="Utilitario">Utilitario</option>
              </select>
            </div>
          </div>

          <input
            type="number"
            class="form-control"
            name="anio"
            placeholder="Año"
          />
          <input
            type="number"
            class="form-control"
            name="kilometraje"
            placeholder="Kilometraje"
          />

          <label for="combustible">Tipo de Combustible</label>
          <select name="combustible" id="combustible">
            <option value="nafta">Nafta</option>
            <option value="naftaGNC">Nafta y GNC</option>
            <option value="diesel">Diesel</option>
            <option value="electrico">Eléctrico</option>
          </select>

          <input
            type="number"
            class="form-control"
            name="precio"
            placeholder="Precio"
          />

          <label for="fechaIngreso">Fecha de Ingreso del Vehículo</label>
          <input
            type="date"
            class="form-control"
            name="fechaIngreso"
            placeholder="Fecha de Ingreso"
          />

          <br />

          <label for="estadoMotor">Estado del Motor</label>
          <select name="estadoMotor" id="estadoMotor">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <label for="estadoInterior">Estado del Interior</label>
          <select name="estadoInterior" id="estadoInterior">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <label for="estadoExterior">Estado del Exterior</label>
          <select name="estadoExterior" id="estadoExterior">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <label for="imagenes">Fotos del vehículo</label>
          <input
            type="file"
            name="imagenes[]"
            id="imagenes"
            multiple
            accept="image/*"
          />

          <br /><br />

          <button type="submit" formaction="create.php">Agregar</button>
          <button type="submit" formaction="read.php">Consultar</button>
          <button type="submit" formaction="update.php">Actualizar</button>
          <button type="submit" formaction="delete.php">Borrar</button>
          <button type="reset">Limpiar</button>
        </form>

              <th>Ingreso</th>
              <th>Acciones</th>
            </tr>
          </thead>
